  <script>
    //rem
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= 1080) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 1080) + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  
  <script src="./js/jquery.min.js"></script>
  <script src="./js/layer_mobile/layer.js"></script>
  <script src="./js/util.js?v=20210408"></script>

  <link rel="stylesheet" href="./css/base.css">
  <style>
    .page-wrap{
      max-width: 1080px;
    }
    .album-bg{
      background-size: 100% 100%;
      background-repeat: no-repeat;
      width: 10.8rem;
      height: 19.2rem;
      position: absolute;
      background-image: url(./img/cloudAlbum-bg1.jpg);
      top: 0;
      left: 0;
      z-index: -1;
    }
    .block-list{
      position: relative;
    }
    .block-list .block{
      width: 3.36rem;
      height: 2.92rem;
      position: absolute;
      /* background-color: antiquewhite; */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: .66rem;
      color: #fff;
      font-weight: 500;
    }
    .block-list .block1{
      top: 4.12rem;
      left: 3.96rem;
    }
    .block-list .block2{
      top: 5.72rem;
      left: 1.26rem;
    }
    .block-list .block3{
      top: 5.72rem;
      left: 6.68rem;
    }
    .block-list .block4{
      top: 8.86rem;
      left: 1.26rem;
    }
    .block-list .block5{
      top: 8.86rem;
      left: 6.68rem;
    }
    .block-list .block6{
      top: 10.56rem;
      left: 3.96rem;
    }
    .block-list .wrap{
      width: 1.38rem;
    }
    .backBtn{
      width: 2rem;
      height: 1rem;
      background-image: url(./img/back.png);
      background-size: cover;
      background-repeat: no-repeat;
      position: absolute;
      top: 15rem;
      left: 50%;
      margin-left: -1rem;
    }
  </style>
</head>
<body>
  <div id="app" class="page-wrap">
    <div class="album-bg"></div>
    <ul class="block-list">
      <li class="block" v-for="item in menuList" :class="['block' + item.menuId ]" @click="clickMenu(item.area)">
        <span :class="item.menuId==6?'wrap': ''">{{item.name}}</span>
      </li>
      <!-- <li class="block block2"></li>
      <li class="block block3"></li>
      <li class="block block4"></li>
      <li class="block block5"></li>
      <li class="block block6"></li> -->
    </ul>
    <div class="backBtn" @click="backIndex"></div>
  </div>
  
  <script>
    var vm = new Vue({
      el: '#app',
      data: {

        menuList: [

            area: 'cangshan',

          },

            area: 'lanran',
            name: '蓝染'
          },
          {
            menuId: 3,

            name: '喜洲镇'
          },
          {

            name: '洱海'
          },
          {

          },

            area: 'qudaodahui',

          },
        ]
      },
      created: function () {
        this.openid = getOpenid()
        // setLoc('openid', this.openid)
      },
      mounted: function () {
        
      },
      methods: {
        clickMenu(area){
          window.location.href='./album.html?albumName=' + area + '&openid=' + this.openid
        },
        backIndex(){
          window.location.href='https://fly.sj90.com/aoc-html/index.html?openid=' + this.openid
        },
      }
    })
    
  </script>
